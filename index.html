<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cofre Criptogr√°fico NFT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffe5;
    }

    form, .wallet-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      max-width: 480px;
      width: 100%;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #00ffe5;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }

    #status {
      margin-bottom: 10px;
      color: #00ffe5;
    }
  </style>
</head>
<body>
  <h1>üéÅ Reclama tu Tesoro NFT</h1>
  <div class="wallet-box">
    <div id="status">üîå Conecta tu wallet para empezar.</div>
    <button onclick="connectWallet()">Conectar con MetaMask</button>
  </div>

  <form onsubmit="claimNFT(event)">
    <label>¬øQui√©n fund√≥ en Espa√±a Tilllate.com?</label>
    <input id="respuesta" type="text" required placeholder="Escribe tu respuesta..." />
    <button type="submit">Reclamar NFT</button>
  </form>

  <footer>Contrato: 0x7eb5d15dde6260f55636a75232baf890326d9b6f</footer>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    let provider, signer, contract;
    const contractAddress = "0x7eb5d15dde6260f55636a75232baf890326d9b6f";
    const abi = ["function claim(string memory _answer) public"];

    async function connectWallet() {
      if (!window.ethereum) {
        document.getElementById("status").innerText = "‚ùå MetaMask no est√° instalado.";
        return;
      }
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);
        const address = await signer.getAddress();
        document.getElementById("status").innerText = "‚úÖ Wallet conectada: " + address;
      } catch (e) {
        console.error(e);
        document.getElementById("status").innerText = "‚ùå Error al conectar.";
      }
    }

    async function claimNFT(event) {
      event.preventDefault();
      if (!contract) {
        alert("Primero conecta tu wallet.");
        return;
      }

      const answer = document.getElementById("respuesta").value;
      try {
        const tx = await contract.claim(answer);
        document.getElementById("status").innerText = "üì¶ Enviando transacci√≥n...";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ NFT reclamado con √©xito.";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Error: " + (err.data?.message || err.message);
      }
    }
  </script>
</body>
</html>
